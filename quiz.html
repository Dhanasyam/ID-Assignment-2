<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Assignment</title>
    <!--BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="justify-center flex-column" id="game">
      <div id ="hud">
        <div class="hud-item">
          <p id="progressText" class="hud-prefix">
            Question
          </p>
          <div id="progressbar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        <div class="hud-item">
          <p class="hud-prefix">
            Score
          </p>
          <h1 class="hud-main-text" id="score">
            0
          </h1>
        </div>
      </div>

      <h1 id = "questionTitle">What is the answer to this question</h1>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p id="c1" class="choice-text" data-number="1" onclick="checkAnswer(1)">Choice</p>
      </div>
      
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p id="c2" class="choice-text" data-number="2" onclick="checkAnswer(2)">Choice</p>
      </div>
      
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p id="c3" class="choice-text" data-number="3" onclick="checkAnswer(3)">Choice</p>
      </div>

      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p id="c4" class="choice-text" data-number="4" onclick="checkAnswer(4)">Choice</p>
      </div>
    </div>  
  </div>
