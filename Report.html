  <div class ="Report-form">
    <div class="form">
      <form id="feedback-form">
        <div class="form-group">
            <label for="feed-name">Name</label>
            <input type="text" id="feed-name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="feed-email">Email</label>
            <input type="email" id="feed-email" class="form-control" required>
            <small id="help" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="feed-msg">Message</label>
            <textarea id="feed-msg" class="form-control" cols="30" rows="10" required>
            </textarea>
        </div>
        
        <input type="submit" value="Send" class="btn btn-primary" id="feedback-submit">
      </form>
    </div>
